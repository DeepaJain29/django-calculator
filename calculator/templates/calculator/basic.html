<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            font-size: 1.1rem;
        }
        .btn-primary {
            width: 100%;
            font-size: 1.1rem;
        }
        .alert {
            font-size: 1rem;
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Basic Calculator</h1>
        <form method="post">
            {% csrf_token %}
            <input type="number" name="num1" placeholder="Enter first number" class="form-control my-2">
            <input type="number" name="num2" placeholder="Enter second number" class="form-control my-2">
            <select name="operation" class="form-control my-2">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
                <option value="sqrt">Square Root</option>
                <option value="percent">Percentage</option>
            </select>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        {% if error_message %}
            <div class="alert alert-danger mt-3">{{ error_message }}</div>
        {% endif %}
        {% if result is not None %}
            <h2 class="mt-3">Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
